apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard
  namespace: argocd
spec:
  destination:
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dashboard
    repoURL: https://github.com/arnarg/nixidy-demo.git
    targetRevision: env/dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
